<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
  <div class="container">
    <div class="row">
      <div class="col-4 mx-auto">
        <h1 class="display-6">Login</h1>
        <hr>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-4 mx-auto form-floating">
          <input type="email" id="mail" class="form-control">
          <label for="mail" class="ps-4 form-label">Usuário (E-mail)</label>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mx-auto my-3 form-floating">
          <input type="password" id="senha" class="form-control">
          <label for="senha" class="ps-4 form-label">Senha</label>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mx-auto form-floating">
          <select class="form-select">
            <option value="" hidden>Selecione um perfil...</option>
            <option value="">Administrador</option>
            <option value="">Gerente</option>
            <option value="">Usuário</option>
          </select>
          <label for="" class="ps-4 form-label">Perfil</label>
        </div>
      </div>
      <div class="container-fluid">
        <div class="col-4 mx-auto my-3 form-switch">
          <input type="checkbox" id="save" class="pr-2 form-check-input">
          <label for="save" class="form-check-label">Lembrar de mim</label>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mx-auto">
          <button type="submit" class="btn btn-dark">Entrar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mx-auto mt-3 d-grid">
          <a class="text-decoration-none" href="#">Esqueci minha senha</a>
          <a class="text-decoration-none" href="#">Quero me cadastrar</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
