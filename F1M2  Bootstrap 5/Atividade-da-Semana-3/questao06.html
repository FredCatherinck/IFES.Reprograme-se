<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
  </head>

  <body>
    <div class="container my-3">
      <p><a href="index.html">Voltar ao Índice</a></p>
      <h1 class="display-2">Questão 06</h1>
      <p class="lead">
        Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da
        questão 3, porém, com leiaute horizontal.
      </p>
      <hr />
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
      <div class="w-50 mx-auto">
        <div class="row text-center">
          <h1 class="display-4">Login</h1>
          <hr />
        </div>
        <div class="row text-end mb-3">
          <label for="formLogin" class="col-4 col-form-label">Usuário (E-mail)</label>
          <div class="col-8">
            <input type="email" class="form-control mb-3" id="formLogin" />
          </div>
        </div>
        <div class="row text-end mb-3">
          <label for="formSenha" class="col-4 form-label">Senha</label>
          <div class="col-8">
            <input type="password" class="form-control mb-3" id="formSenha" />
          </div>
        </div>
        <div class="row text-end mb-3">
          <label for="formPerfil" class="col-4 form-label">Perfil</label>
          <div class="col-8">
            <select class="form-select mb-3" id="formPerfil">
              <option value="">Selecione um perfil...</option>
              <option value="">Administrador</option>
              <option value="">Gerente</option>
              <option value="">Usuário</option>
            </select>
            <div class="text-start">
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" role="switch" id="formCheck" />
                <label for="formCheck" class="form-check-label mb-3">Lembrar de mim</label>
              </div>
              <button class="btn btn-success" type="submit">Entrar</button>
              <div class="row my-3">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                <a href="#" class="text-decoration-none">Quero me cadastrar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
